<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Week5 Web Development Assignment</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <h1 class="heading">DOM manipulation demo</h1>

            <div class="controls">
                <button id="changeTextBtn">change text</button>
                <button id="changeStyleBtn">Change style</button>
                <button id="toggleElementBtn">toggle element</button>
                <button id="resetBtn">reset</button>
            </div>

            <div class="box" id="contentBox">
                <p id="dynamicText">This text will change when u click the button.</p>
            </div>

            <div class="box" id="toggleBox">
                <p>This entire box can be toggled on and off.</p>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
